---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-query
  namespace: build-system
  labels:
    app: registry-query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-query
  template:
    metadata:
      labels:
        app: registry-query
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: registry-tools
        image: docker.io/alpine/crane:v0.21.0
        command: ["/bin/sh"]
        args:
          - -c
          - |
            # Keep container running
            while true; do sleep 3600; done
        env:
          - name: REGISTRY
            value: "docker-registry.registry.svc.cluster.local:5000"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        volumeMounts:
          - name: docker-config
            mountPath: /.docker
            readOnly: true
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
        - name: docker-config
          secret:
            secretName: registry-credentials
            items:
              - key: .dockerconfigjson
                path: config.json
