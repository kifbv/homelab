---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: security
spec:
  chart:
    spec:
      chart: cert-manager
      version: v1.17.x
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 30m
  interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    # needed when generating certificates from different namespaces
    clusterResourceNamespace: security
    crds:
      enabled: true
      keep: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
