---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${EMAIL_ADDRESS}
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
      - selector:
          dnsZones:
            - ${DOMAIN}
        dns01:
          webhook:
            groupName: k8s-homelab
            solverName: porkbun
            config:
              apiKeySecretRef:
                name: porkbun-api-token
                key: api-key
              secretKeySecretRef:
                name: porkbun-api-token
                key: secret-key
