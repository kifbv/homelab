---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage
  namespace: flux-system
spec:
  dependsOn:
    - name: metrics-server
  interval: 1h
  path: ./kubernetes/rpi-cluster/apps/home/homepage/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: home
  timeout: 5m
  wait: true
