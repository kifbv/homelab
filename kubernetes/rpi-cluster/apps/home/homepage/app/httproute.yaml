kind: HTTPRoute
metadata:
  name: homepage
  namespace: home
spec:
  hostnames:
  - "homepage.${INTERNAL_DOMAIN}"
  parentRefs:
  - kind: Gateway
    name: private-gateway
    namespace: network
  rules:
  - backendRefs:
    - kind: Service
      name: homepage
      port: 3000
