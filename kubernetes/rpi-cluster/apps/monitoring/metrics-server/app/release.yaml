---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: monitoring
spec:
  chart:
    spec:
      chart: metrics-server
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
      version: 3.12.x
  interval: 1m0s
  values:
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
    args:
      # Disable insecure TLS since we're using serverTLSBootstrap in kubelet
      kubelet-insecure-tls: false
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 50m
        memory: 100Mi
