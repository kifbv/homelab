---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  chart:
    spec:
      chart: loki
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.29.x
  interval: 30m0s
  values:
    deploymentMode: SingleBinary
    # nr of replicas
    singleBinary:
      replicas: 1
      persistence:
        storageClass: rook-ceph-block
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
    # caching
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    # helm test
    test:
      enabled: false
    # loki settings
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
        filesystem:
          directory: /var/loki/chunks
      useTestSchema: true
