---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: OCIRepository
        name: loki
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    loki:
      auth_enabled: false
      storage:
        type: filesystem
        filesystem:
          chunks_directory: /data/loki/chunks
          rules_directory: /data/loki/rules
      retention:
        time: 24h
      resources:
        requests:
          cpu: 100m
          memory: 200Mi