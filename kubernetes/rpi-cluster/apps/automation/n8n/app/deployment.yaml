---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: automation
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      serviceAccountName: n8n
      enableServiceLinks: false
      imagePullSecrets:
        - name: dockerhub-credentials
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      initContainers:
        - name: setup-ssh
          image: docker.io/n8nio/n8n:latest
          env:
            - name: CLUSTER_DOMAIN
              value: "${CLUSTER_DOMAIN}"
          command:
            - sh
            - -c
            - |
              set -e
              echo "Setting up SSH configuration..."
              mkdir -p /ssh-config/.ssh
              cp /ssh-keys/id_ed25519 /ssh-config/.ssh/id_ed25519
              cp /ssh-keys/known_hosts /ssh-config/.ssh/known_hosts
              chmod 700 /ssh-config/.ssh
              chmod 600 /ssh-config/.ssh/id_ed25519
              chmod 644 /ssh-config/.ssh/known_hosts

              echo "Configuring Git..."
              mkdir -p /ssh-config/.gitconfig.d
              cat > /ssh-config/.gitconfig <<EOF
              [user]
                  name = n8n automation
                  email = n8n@${CLUSTER_DOMAIN}
              [init]
                  defaultBranch = main
              EOF
              chmod 644 /ssh-config/.gitconfig

              echo "SSH and Git configured successfully"
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
          volumeMounts:
            - name: ssh-config
              mountPath: /ssh-config
            - name: ssh-keys
              mountPath: /ssh-keys
              readOnly: true
      containers:
        - name: n8n
          image: docker.io/n8nio/n8n:latest
          ports:
            - containerPort: 5678
              name: http
          env:
            # Database configuration
            - name: DB_TYPE
              value: "postgresdb"
            - name: DB_POSTGRESDB_HOST
              valueFrom:
                secretKeyRef:
                  name: n8n-db-credentials
                  key: host
            - name: DB_POSTGRESDB_PORT
              valueFrom:
                secretKeyRef:
                  name: n8n-db-credentials
                  key: port
            - name: DB_POSTGRESDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: n8n-db-credentials
                  key: database
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-db-credentials
                  key: username
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-db-credentials
                  key: password
            # n8n configuration
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-config
                  key: N8N_ENCRYPTION_KEY
            - name: N8N_HOST
              value: "n8n.${CLUSTER_DOMAIN}"
            - name: N8N_PROTOCOL
              value: "https"
            - name: WEBHOOK_URL
              value: "https://n8n.${CLUSTER_DOMAIN}/"
            - name: N8N_EDITOR_BASE_URL
              value: "https://n8n.${CLUSTER_DOMAIN}/"
            - name: GENERIC_TIMEZONE
              value: "${CLUSTER_TIMEZONE}"
            - name: N8N_LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
            - name: ssh-config
              mountPath: /home/node/.ssh
              subPath: .ssh
            - name: ssh-config
              mountPath: /home/node/.gitconfig
              subPath: .gitconfig
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n-data
        - name: ssh-config
          emptyDir: {}
        - name: ssh-keys
          secret:
            secretName: n8n-git-ssh
            defaultMode: 0600
